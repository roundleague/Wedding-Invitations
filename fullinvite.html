<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="fullinvite.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&amp;family=Great+Vibes&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="max-w-2xl mx-auto p-8 bg-eggshell rounded-lg shadow-lg animate-fade-in"
    >
      <div class="text-center space-y-8">
        <div class="space-y-4">
          <p class="text-floral-green font-cursive text-xl">
            You are cordially invited to
          </p>
          <h1 class="text-4xl md:text-5xl font-serif text-gray-800">
            Timothy Huynh
            <span class="text-floral-pink">&</span>
            Lyvinna Lee's
          </h1>
          <p class="font-serif text-2xl text-gray-800">Wedding Celebration</p>
        </div>

        <div class="space-y-4 pt-8">
          <p class="font-serif text-xl text-gray-700">
            Saturday, September 14th, 2024
          </p>
          <p class="font-serif text-xl text-gray-700">
            Four o'clock in the afternoon
          </p>
          <p class="font-serif text-xl text-gray-700">The Grand Ballroom</p>
          <p class="font-serif text-xl text-gray-700">
            123 Elegance Way, Beverly Hills
          </p>
        </div>

        <button
          class="mt-8 px-8 py-3 bg-floral-pink text-white rounded-full hover:bg-opacity-90 transition-colors font-serif"
        >
          View Full Invitation
        </button>
      </div>
    </div>
  </body>
</html>
